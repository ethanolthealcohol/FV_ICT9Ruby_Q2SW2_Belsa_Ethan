<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotics Club Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #7BD3EA;
            font-family: 'Times New Roman', cursive;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background-color: #A1EEBD;
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            max-width: 1000px;
            border-radius: 50px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #0056b3; 
        }
        label {
            font-size: 14px;
        }
        .form-check {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Robotics Club Registration</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your age">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label class="form-label">Preferred Robotics Topics</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="programming">
                    <label class="form-check-label" for="programming">Programming</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="electronics">
                    <label class="form-check-label" for="electronics">Electronics</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mechanical">
                    <label class="form-check-label" for="mechanical">Mechanical Design</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Robotics Experience Level</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experience" id="beginner" value="Beginner">
                    <label class="form-check-label" for="beginner">Beginner</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experience" id="intermediate" value="Intermediate">
                    <label class="form-check-label" for="intermediate">Intermediate</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experience" id="advanced" value="Advanced">
                    <label class="form-check-label" for="advanced">Advanced</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="project" class="form-label">Preferred Robotics Project</label>
                <select id="project" class="form-control">
                    <option value="" selected disabled>Choose a project...</option>
                    <option value="autonomous-vehicle">Autonomous Vehicle</option>
                    <option value="robotic-arm">Robotic Arm</option>
                    <option value="drone-development">Drone Development</option>
                    <option value="ai-robot">AI-Powered Robot</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="statement" class="form-label">Statement of Interest</label>
                <textarea id="statement" class="form-control" rows="4" placeholder="Write your thoughts on robotics..."></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
